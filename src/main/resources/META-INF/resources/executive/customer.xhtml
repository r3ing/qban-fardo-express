<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                template="../templates/template.xhtml">



    <ui:define name="title">
        Customers
    </ui:define>

    <ui:define name="body">
        <div class="content-section introduction">
            <div class="">
                <!--                <h3>Customers</h3>-->
            </div>
        </div>
        <div class="content-section implementation" style="padding-top: 0.2rem; padding-bottom: 0.2rem">
            <div class="card crud-demo">
                <h:form>
                    <p:growl id="messages" showDetail="true"/>

                    <p:toolbar>
                        <p:toolbarGroup align="left">
                            <span style="font-size: 1.3rem;  font-weight: bold; color: var(--primary-color)">CUSTOMERS</span>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:commandButton value="New Customer"
                                             icon="pi pi-user-plus"
                                             styleClass="ui-button-raised"
                                             type="button"
                                             onclick="PF('myDialog').show();">
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:dataTable id="dt-customers" widgetVar="dtCustomers" var="customer"
                                 value="#{customerBean.customers}"
                                 reflow="true" styleClass="customers-table"
                                 rowKey="#{customer.idCustomer}" paginator="true" rows="15" selectionRowMode="add"
                                 paginatorPosition="bottom">
                        <f:facet name="header">
                            <div>
                                <span class="filter-container ui-input-icon-left" style="text-align: right;"> <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" size="50" onkeyup="PF('dtCustomers').filter()" placeholder="Search"/>
                                </span>
                            </div>
                        </f:facet>

                        <p:column headerText="Name" sortBy="#{customer.name}" filterBy="#{customer.name}">
                            <h:outputText value="#{customer.name}"/>
                        </p:column>
                        <p:column headerText="Last Name" sortBy="#{customer.lastName}" filterBy="#{customer.lastName}">
                            <h:outputText value="#{customer.lastName}"/>
                        </p:column>
                        <p:column headerText="Phone" sortBy="#{customer.phone}" filterBy="#{customer.phone}">
                            <h:outputText value="#{customer.phone}"/>
                        </p:column>
                        <!--<p:column exportable="false" ariaHeaderText="Actions">
                            <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-customer-content"
                                             oncomplete="PF('manageCustomerDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{customer}" target="#{customerBean.selectedCustomer}" />
                                <p:resetInput target=":dialogs:manage-customer-content" />
                            </p:commandButton>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                             process="@this"
                                             oncomplete="PF('deleteCustomerDialog').show()">
                                <f:setPropertyActionListener value="#{customer}" target="#{customerBean.selectedCustomer}" />
                            </p:commandButton>
                        </p:column>-->
                    </p:dataTable>

                    <p:dialog header="#{!customerBean.selectedCustomer ? 'New Customer' : 'Update Customer'}" widgetVar="myDialog" modal="true" appendTo="@(body)"
                              showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true">
                        <h:form id="customerForm">

                                <h:panelGrid cellpadding="1">

                                    <h:outputLabel for="name" value="Name:" />
                                    <p:inputText id="name" size="40" value="#{customerBean.selectedCustomer.name}" required="true"
                                                 validatorMessage="Only letters are allowed">
                                        <f:validateRegex pattern="^[A-Za-z]+$"/>
                                    </p:inputText>
                                    <p:message for="name" />

                                    <h:outputLabel for="lastName" value="Last Name:" />
                                    <p:inputText id="lastName" size="40" value="#{customerBean.selectedCustomer.lastName}" required="true"
                                                 validatorMessage="Only letters are allowed">
                                        <f:validateRegex pattern="^[A-Za-z]+$"/>
                                    </p:inputText>
                                    <p:message for="lastName" />

                                    <h:outputLabel for="phone" value="Phone:" />
                                    <p:inputText id="phone" size="40" value="#{customerBean.selectedCustomer.phone}" required="true"
                                                 validatorMessage="Phone must be 10 digits">
                                        <f:validateRegex pattern="^\d{10}$"/>
                                    </p:inputText>
                                    <p:message for="phone" />

                                </h:panelGrid>
                                <div style="text-align: right;">
                                <p:commandButton value="Cancel"
                                                 icon="pi pi pi-times"
                                                 type="button"
                                                 styleClass="ui-button-raised ui-button-secondary ui-button-flat ml-0"
                                                 onclick="PF('myDialog').hide();"/>

                                <p:commandButton value="Submit"
                                                 action="#{customerBean.saveCustomer}"
                                                 icon="pi pi-user-plus"
                                                 styleClass="ui-button-raised ml-2"
                                                 update="customerForm" />
                                </div>
                        </h:form>
                    </p:dialog>
                </h:form>
            </div>
        </div>

    </ui:define>

</ui:composition>
