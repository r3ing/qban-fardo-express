<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <title>Login</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
<!--    <link rel="shortcut icon" type="image/x-icon" href="${pageContext.request.contextPath}/assets/icons/cfe-icon.png"/>-->
    <h:outputStylesheet library="assets" name="css/primeflex.css"/>
    <h:outputStylesheet library="assets" name="css/primeicons.css"/>
    <h:outputStylesheet library="assets" name="css/style.css"/>
</h:head>

<h:body>
    <div class="px-4 py-8 md:px-6 lg:px-8">
        <div class="flex align-items-center justify-content-center py-8">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3 md:w-7">
                <div class="text-center">
                    <p:graphicImage library="assets" name="icons/cfe-icon.png" alt="Logo" style="width: 80px; height: 80px;"/>
                </div>
                <div class="text-center mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                </div>

                <div>
                    <h:form prependId="false">
                        <label for="username" class="block text-900 font-medium mb-2">Username</label>
                        <p:inputText id="username" styleClass="w-full mb-3" placeholder="Username"/>
                        <label for="password" class="block text-900 font-medium mb-2">Password</label>
                        <p:password id="password" styleClass="w-full mb-3" placeholder="Password"/>

                        <p:commandButton id="submit" value="Login" ajax="false"
                                         icon="pi pi-user" styleClass="w-full"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
